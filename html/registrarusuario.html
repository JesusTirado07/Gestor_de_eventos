<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/registrar.css">
</head>
<body style="background: url('https://cdn.pixabay.com/photo/2023/10/19/21/08/ai-generated-8327632_960_720.jpg') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
