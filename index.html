<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body style="background: url('https://cdn.pixabay.com/photo/2023/10/19/21/08/ai-generated-8327632_960_720.jpg') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>¿No tienes cuenta? <a href="/html/registrarusuario.html">Regístrate aquí</a></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
